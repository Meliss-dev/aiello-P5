<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/frontend/css/styles.css">
  
  <script src="/frontend/script/cart.js" defer></script>
   
   
   <title>Mon panier</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Oricamera</a>
            <a class="nav-item nav-link text-dark " href="cart.html">Panier <i class="fas fa-shopping-cart"></i></a> 
        </nav>
                 
    </header>

    <main>
        <h1 class="text-center my-4 text-warning">Mon panier</h1>

        <div class="container">

            <div class="row">
                
                <div class="col-md-6 mt-4 mb-5" id="liste-panier">
                    
                </div>
                
                <div class="col-md-6" id="formulaire">
                    <form action="javascript:validationPanier();">
                        <div class="row">
                        <div class="col">
                            <label for="prenom">Prénom </label> :
                            <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prénom" required  >
                        </div>
                        <div class="col">
                            <label for="nom">Nom de famille </label> :
                            <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom de famille" required>
                        </div>
                        </div> <br>
    
                        <div class="row">
                            <div class="col">
                            <label for="cp">Adresse</label> :
                            <input type="text" name="adresse" id="adresse" class="form-control" placeholder="Adresse" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                            <label for="cp">Code Postal</label> :
                            <input type="text"  name="cp" id="cp" class="form-control" placeholder="Code postal" required/>
                            </div>
                            <div class="col">
                            <label for="ville">Ville</label> :
                            <input type="text" name="ville" id="ville" class="form-control" placeholder="Ville" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col">
                            <label for="email">Email</label> :
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
    
                        <button type="submit" class="btn btn-primary">Valider le panier</button>
                    </form>
    
                    <div id="reponse"></div>
                </div>
            
                
            </div>
        </div>
    </main>
    
      
      
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-facebook-f"></i
            ></a>
      
            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-twitter"></i
            ></a>
      
            <!-- Google -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-google"></i
            ></a>
      
            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-instagram"></i
            ></a>
      
            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg text-dark m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="fab fa-linkedin"></i
            ></a>
            
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Copyright:
          <a class="text-dark" href="https://index.com/">Oricamera</a>
        </div>
        <!-- Copyright -->
      </footer>
         
</body>
</html>
